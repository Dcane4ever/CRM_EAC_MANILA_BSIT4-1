spring.application.name=customer_service
spring.datasource.url=jdbc:mysql://localhost:3306/customer_service?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.h2.console.enabled=true

# Disable JPA schema initialization to allow SQL import
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

spring.security.user.name=admin
spring.security.user.password=admin123
