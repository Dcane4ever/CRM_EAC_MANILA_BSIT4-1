<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - Customer Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-heading { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-heading">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Create Customer Account</h1>
            
            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
                This registration is optional. You can also <a href="/customer/chat-anonymous" class="underline font-bold">chat as a guest</a> without creating an account.
            </div>
            
            <form th:action="@{/register}" method="post" th:object="${user}">
                <input type="hidden" name="role" value="customer">
                
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" th:field="*{username}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Register
                    </button>
                    <a th:href="@{/login}" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                        Already have an account?
                    </a>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm mb-2">Are you a support agent?</p>
                <a th:href="@{/register-agent}" class="font-medium text-blue-600 hover:underline">Register as an agent</a>
            </div>
            
            <div class="text-center mt-8">
                <a th:href="@{/}" class="text-blue-600 hover:underline">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
