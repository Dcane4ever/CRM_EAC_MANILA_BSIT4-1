<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Registration - Customer Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-heading { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-heading">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Support Agent Registration</h1>
            
            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
                This registration page is for support agents only. If you are a customer, please use the <a href="/register" class="underline font-bold">customer registration page</a>.
            </div>
            
            <!-- Error message -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${error}"></span>
            </div>
            
            <!-- Success message -->
            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span th:text="${success}"></span>
                <a href="/login" class="underline font-bold ml-2">Login here</a>
            </div>
            
            <!-- Fallback success message from URL parameter -->
            <div th:if="${param.registered}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                Registration successful! You can now <a href="/login" class="underline font-bold">login here</a>.
            </div>
            
            <form th:action="@{/register-agent}" method="post" th:object="${user}">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" th:field="*{username}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="mb-4">
                    <label for="agentCode" class="block text-gray-700 text-sm font-bold mb-2">Agent Registration Code</label>
                    <input type="text" id="agentCode" name="agentCode" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p class="text-sm text-gray-500 mt-1">This code is provided by your supervisor</p>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Register
                    </button>
                    <a th:href="@{/login}" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                        Already have an account?
                    </a>
                </div>
            </form>
            
            <div class="text-center mt-8">
                <a th:href="@{/}" class="text-blue-600 hover:underline">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
