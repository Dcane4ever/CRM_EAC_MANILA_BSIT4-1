<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification Email - CRM Customer Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Resend Verification Email
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Enter your email address to receive a new verification link
                </p>
            </div>
            
            <div th:if="${message}" th:class="${messageType == 'success'} ? 'bg-green-100 border border-green-400 text-green-700' : 'bg-red-100 border border-red-400 text-red-700'" class="px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline" th:text="${message}"></span>
            </div>
            
            <form class="mt-8 space-y-6" th:action="@{/resend-verification}" method="post">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Email address">
                </div>
                
                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send Verification Email
                    </button>
                </div>
                
                <div class="text-center space-y-2">
                    <a href="/login" class="text-indigo-600 hover:text-indigo-500 text-sm">
                        Back to Login
                    </a>
                    <br>
                    <a href="/register" class="text-indigo-600 hover:text-indigo-500 text-sm">
                        Register New Account
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
